<head>
    <style> 
        div {
            width: 100px;
            height: 100px;
            border: 1px dotted black;
            background-color: blue;
            margin: 50px;
			color: white;
        }
        div#box1 {
            transform: scale(0.8, 0.8);
        }
        div#box2 {
            transform: scale(2, 1.5);
        }
    </style>
</head>
<body>
    <div>기본 박스</div>
    <div id="box1">박스 1 (0.8배 축소)</div>
    <div id="box2">박스 2 (가로 2배, 세로 1.5배 확대)</div>
</body>
