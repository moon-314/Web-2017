<!doctype html>
<html>
<head>
<title> css 연습 - 문성민 </title>

<style>
		/* 가상 클래스 */
		a:link {color:blue;
				text-decoration:none;}
		a:visited { color:red;}
		a:hover {text-decoration: overline;}
		a:active {background-color: yellow;}
		#class1 { color: blue; background-color : pink;} <!-- 클래스 선택자 -->
		#class2 {font-size : 100%;} 
		h1#class3 {font-size : 150%; color:gray;}
</style>

</head>
<body>
    <!-- 인라인 스타일 시트 적용 방법 -->
    <p1 style="color: red;">인라인 스타일 시트 적용</p1><br>
    <p2 class="class2">내부 스타일 시트 적용</p2><br>
    <p3>외부 스타일 시트 적용</p3><br>
	<h1 id="class3"> 경성대학교 </h1>
	<h2 id="class2"> 컴퓨터공학과 </h2> <!-- id, class 사용방법 같음 -->
	<h3 id="class3"> 경성대학교 </h3>
</body>


</html>
