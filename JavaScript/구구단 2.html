<html>
<head>

<script>
function printMsg(d, x) {
document.write("<b> ---[" + d + "단]--- </b>" + "<br>");
 
        for(y=d; y <= x; y++) {
            document.write(d + "*" + y + "=" + (d * y) + "<br>"); 
        }
}
</script>
</head>
<body>
<button type="button" onclick="printMsg(2, 4)">수 2개 입력</button>

</body>
</html>
