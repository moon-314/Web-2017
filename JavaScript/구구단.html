<html>
<head>

<script>
function printMsg(d) {
document.write("<b> ---[" + d + "단]--- </b>" + "<br>");
 
        for(y=1; y <= 9; y++) {
            document.write(d + "*" + y + "=" + (d * y) + "<br>"); 
        }
}
</script>
</head>
<body>
<button type="button" onclick="printMsg(2)">2단</button>

</body>
</html>
