<!DOCTYPE html>
   <html>
   <head>
   	 <title>iframe 적용</title>
   </head>   
   <body>
	<h3>iframe 공간 분할</h3>
   	 <div style="background-color: yellow"> //공간 분할, 배경색 지정 
        <span> // 행 나눔
            <a href="intro.html" target="if_a">인사말</a> | //하이퍼링크, target : iframe의 구역
        </span>
        <span> 
            <a href="tea.html" target="if_c">홍차</a> |
        </span>
        <span> 
            <a href="table.html" target="if_b">시간표</a> |   
        </span>
        <span> 
            <a href="multimedia.html" target="if_c">이미지, 오디오, 비디오</a> |   
        </span>
        <span> 
            <a href="http://ks.ac.kr" target="if_d">경성대</a>   
       </span>

	</div>
   	 <p />
   	 <iframe src="1.html" width="400" height="200" name="if_a" frameborder="0"></iframe>
   	 <iframe src="basic.html" width="800" height="200" name="if_b" scrolling="yes"></iframe> //스크롤 설정
	<p />
	<iframe src="1.html" width="1200" height="500" name="if_c" frameborder="5"></iframe> // 테두리 설정
	<p/>
	<iframe src="basic.html" width="1200" height="700" name="if_d" scrolling="yes"></iframe>
   </body>
   </html>
